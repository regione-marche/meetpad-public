        <text class="cls-12" transform="translate(80.22 511.76)">Oggetto della <tspan x="-19.07" y="39.24">determinazione;</tspan><tspan x="-26.34" y="78.49">Istanza e relativa </tspan><tspan x="-27.27" y="117.73">documentazione;</tspan><tspan x="-12.7" y="156.98">Credenziali per </tspan><tspan x="8.2" y="196.22">l’acceso alla </tspan><tspan x="-15.43" y="235.46">piattaforma ove </tspan><tspan x="31.83" y="274.71">risiede la </tspan><tspan x="-22.72" y="313.95">documentazione</tspan><tspan class="cls-13"><tspan x="88.18" y="392.44">1</tspan></tspan></text>
      </g>
