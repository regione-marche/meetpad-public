    <rect class="cls-21" x="329" y="1317" width="977" height="222"/>
    <text class="cls-22" transform="translate(390.88 1351.07)">Le<tspan class="cls-23" x="30.34" y="0"> </tspan><tspan x="36.61" y="0">Amministrazioni convolte esprimono assenso o dissenso motivato, </tspan><tspan x="58.03" y="31.2">entro i termini suddetti. </tspan><tspan class="cls-24" x="354.16" y="31.2">V</tspan><tspan x="370.08" y="31.2">ale il principio del silenzio-assenso.</tspan><tspan x="-28.4" y="93.6">Scaduti i termini previsti, l’A</tspan><tspan class="cls-25" x="321.24" y="93.6">P</tspan><tspan x="338.13" y="93.6"> </tspan><tspan class="cls-14" x="345.35" y="93.6">entro ulteriori 5 giorni</tspan><tspan x="615.48" y="93.6" xml:space="preserve"> adotta determinazione </tspan><tspan x="19.75" y="124.8">di conclusione positiva o negativa. In quest’ultimo caso è possibile </tspan><tspan x="195.3" y="156">presentare opposizione </tspan><tspan class="cls-14" x="494.36" y="156">entro 10 giorni</tspan></text>
