<eng-accordion
    id="el1"
    [title]="'REGISTRY.COMPANY.SEARCH.TITLE' | translate"
    [open]="false"
    [initialOpen]="false"
>
    <form class="row content col-xs-12 col-sm-12 col-lg-12">
        <eng-form-group>
            <div class="col-lg-offset-1 col-lg-10">
                <eng-input
                    size="12"
                    label="REGISTRY.COMPANY.SEARCH.INPUT_LABEL"
                    required="true"
                    [formControl]="form.get('value')"
                >
                </eng-input>
            </div>
        </eng-form-group>
        <div class="col-xs-12 marginTop">
            <div class="pull-right">
                <eng-input-loading
                    [loading]="searchLoading$ | async"
                ></eng-input-loading>
                <eng-button
                    class="pull-right"
                    type="button"
                    (onClick)="search()"
                    title="REGISTRY.COMPANY.SEARCH.SEARCH_BUTTON"
                    [disabled]="form.invalid || (searchLoading$ | async)"
                >
                </eng-button>
            </div>
        </div>
    </form>
</eng-accordion>
