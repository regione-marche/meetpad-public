<div
    class="row panel panel-default col-xs-12 col-sm-12 col-lg-12 noPadding"
    [hidden]="!list.length || loading"
>
    <div class="row panel-body body-form-grey">
        <eng-table-result
            [results]="list"
            [structure]="tableStructure"
            [showPageSize]="true"
            [totalPages]="totalPages"
            (onSortChange)="changeSort($event)"
            [showActions]="true"
            (onPageChanged)="changePage($event)"
            (onPageSizeChange)="changePageElementsShowed($event)"
        ></eng-table-result>
    </div>
</div>
<ng-template #actionsTemplate let-model="item">
    <eng-action
        [action]="actionEdit"
        [model]="model"
        [onlyIcon]="true"
    ></eng-action>
    <eng-action
        [action]="actionDelete"
        [model]="model"
        [onlyIcon]="true"
    ></eng-action>
    <eng-action *ngIf="model.documentName"
        [action]="actionDownload"
        [model]="model"
        [onlyIcon]="true"
    ></eng-action>
    <eng-action *ngIf="model.documentName"
        [action]="actionDeleteDocument"
        [model]="model"
        [onlyIcon]="true"
    ></eng-action>
</ng-template>

<div
    class="row col-xs-12 col-sm-12 col-lg-12 noPadding"
    *ngIf="!list.length && !loading"
>
    {{ 'PRELOADING.DELEGATE.LIST.EMPTY_MESSAGE' | translate }}.
</div>

<eng-modal
    #confirmModal
    class="smallModal"
    [buttons]="modalButtons"
    [title]="'PRELOADING.DELEGATE.CONFIRM_DELETE_MODAL.TITLE' | translate"
>
    <p>{{ modalText }}</p>
</eng-modal>

<eng-modal
    #confirmDeleteDocumentModal
    class="smallModal"
    [buttons]="modalDeleteFileButtons"
    [title]="'PRELOADING.DELEGATE.CONFIRM_DELETE_FILE_MODAL.TITLE' | translate"
>
    <p
    [translate]="
        'PRELOADING.DELEGATE.CONFIRM_DELETE_FILE_MODAL.MESSAGE'
    "
    ></p>
</eng-modal>
